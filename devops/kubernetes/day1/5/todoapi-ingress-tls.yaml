apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todoapi-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - todoapi.local
      secretName: todoapi-tls
  rules:
    - host: todoapi.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: todoapi-service
                port:
                  number: 80 